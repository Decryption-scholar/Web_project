<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        *{
            font-family: -apple-system, BlinkMacSystemFont, Helvetica Neue, Helvetica, Microsoft YaHei, PingFang SC, Hiragino Sans GB, Arial, sans-serif;
        }
        body{
            background-image: url("imgs/tp_login.jpeg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            
        }

        .lg_bground{
            position: absolute;
        }
        .box_lg{
            left: 50%;
            margin-top: 150px;
            margin-left: -180px;
            background: rgba(255, 255, 255, 0.9);
            width: 350px;
            height: 440px;
            border-radius: 10px;
            position: relative;
        }
        .box_lg_title{
            text-align: center;
        }
        .btn-primary{
            width: 240px;
            height: 40px;
            margin: 0 auto;
            position: absolute;
            font-weight: bolder;
            left: 50px;
            bottom: 0;
            background-color: rgb(255, 195, 122);
            background-size: 240px 40px;
            border-radius: 10px;
        }
        .form-control{
            border-radius: 5px;
        }
        .form_box label{
            font-weight: bolder;
        }
        .form_box{
            height: 220px;
            top: 80px;
            overflow: hidden;
            position: relative;

        }
        .form-group{
            margin-bottom: 20px;
            text-align: center;
        }
        .owl{
            width: 211px;
            height: 108px;
            /* 背景图片 */
            background: url("imgs/owl.png") no-repeat;
            /* 绝对定位 */
            position: absolute;
            top: 50px;
            /* 水平居中 */
            left: 50%;
            transform: translateX(-50%);
        }
        .owl .hand{
            width: 34px;
            height: 34px;
            border-radius: 40px;
            background-color: #472d20;
            /* 绝对定位 */
            position: absolute;
            left: 12px;
            bottom: -8px;
            /* 沿Y轴缩放0.6倍（压扁） */
            transform: scaleY(0.5);
            /* 动画过渡 */
            transition: 0.3s ease-out;
        }
        .owl .hand.hand-r{
            left: 170px;
        }
        .owl.password .hand{
            transform: translateX(50px) translateY(-15px) scale(0.7);
        }
        .owl.password .hand.hand-r{
            transform: translateX(-50px) translateY(-15px) scale(0.7);
        }
        .owl .arms{
            position: absolute;
            top: 58px;
            width: 100%;
            height: 41px;
            overflow: hidden;
        }
        .owl .arms .arm{
            width: 40px;
            height: 65px;
            position: absolute;
            left: 20px;
            top: 40px;
            background: url("imgs/hand.png")
            no-repeat;
            transform: rotate(-25deg);
            transition: 0.5s ease-out;
        }
        .owl .arms .arm.arm-r{
            transform: rotate(20deg) scaleX(-1);
            left: 158px;
        }
        .owl.password .arms .arm{
            transform: translateY(-50px) translateX(50px);
        }
        .owl.password .arms .arm.arm-r{
            transform: translateY(-40px) translateX(-40px) scaleX(-1);
        }

    </style>
</head>
<body>
    <div class="lg_bgrond">
        <div class="owl" id="owl">
            <div class="hand"></div>
            <div class="hand hand-r"></div>
            <div class="arms">
                <div class="arm"></div>
                <div class="arm arm-r"></div>
            </div>
        </div>
        <div class="box_lg">
            <div class="box_lg_title">
                <p style="padding-top: 20px;">一个社区</p>
                <h3>欢迎登陆</h3>
            </div>
            <div class="box_lg_content">
                <form action="" method="post">
                    <div class="form_box">
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名：</label>&nbsp;
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="请输入用户名" name="username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">密 码： </label>&nbsp;&nbsp;
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码" name="password">
                        </div>
                        <button  type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
        // $(function(){
        //     $('#password').focus(function(){
        //         // 密码框获得焦点，追加样式.password
        //         $('#owl').addClass('password');
        //     }).blur(function(){
        //         // 密码框失去焦点，移除样式.password
        //         $('#owl').removeClass('password');
        //     })
        // })
        function validateLogin() {
        var username = document.getElementById("exampleInputEmail1").value;
        var password = document.getElementById("exampleInputPassword1").value;

        // 检查用户名和密码是否为空
        if (username == "" || password == "") {
            alert("Username and password are required.");
            return;
        }

        // 检查用户名和密码是否匹配（将其替换为您的实际凭据）
        if (username === "admin" && password === "ps1234546") {
            alert("登陆成功!");
            window.location.href = "index.html"; // Redirect to index.html
        } else {
            alert("用户名或密码错误。 请再试一次.");
            // 出于安全原因，您可能需要清除密码字段
            document.getElementById("password").value = "";
        }}
    </script>
</html>
