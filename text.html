<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      perspective: 1000px; /* 添加透视效果，使旋转看起来更自然 */
      overflow: hidden; /* 隐藏页面溢出内容 */
    }

    .rotatable {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      margin: 50px auto;
      transform-style: preserve-3d; /* 保持3D效果 */
      animation: rotateAnimation 2s linear forwards; /* 指定动画结束后保持状态 */
    }

    @keyframes rotateAnimation {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    .hidden {
      display: none; /* 隐藏元素 */
    }
  </style>
  <title>Rotation Example</title>
</head>
<body>

<div class="rotatable hidden" id="rotatingDiv"></div>
<form id="myForm" onsubmit="submitForm(event)">
  <!-- 在实际应用中添加表单元素和验证逻辑 -->
  <button type="submit">Submit</button>
</form>

<script>
  function submitForm(event) {
    event.preventDefault(); // 阻止默认表单提交行为

    // 显示旋转的元素
    const rotatingDiv = document.getElementById('rotatingDiv');
    rotatingDiv.classList.remove('hidden');

    // 延时1秒后跳转到另一个页面
    setTimeout(() => {
      window.location.href = '另一个页面的URL';
    }, 1000);
  }
</script>

</body>
</html>
