<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    /* Navigation Menu Styles */
    .menu_1 {
      display: flex;
      list-style-type: none;
      padding: 0;
      margin: 0;
      background: linear-gradient(to right, #00dbde, #fc00ff);
      color: #fff;
      box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
    }

    .menu_1 li {
      position: relative;
      transition: background-color 0.3s ease-in-out;
    }

    .menu_1 li a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: inherit;
    }

    .menu_1 li:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .menu_2 {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 120px;
      z-index: 1;
      background-color: #444;
      border-radius: 0 0 8px 8px;
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
    }

    .menu_1 li:hover .menu_2 {
      display: block;
    }

    .menu_2 li {
      padding: 8px 12px;
    }

    .menu_2 li a {
      color: #fff;
      text-decoration: none;
    }

    /* Other Styles for Different Sections */
    /* Feel free to add your own styles here for different sections */

    /* Adjustments for Header, Body, and Footer */
    .index_headr {
      text-align: center;
      padding: 10px 0;
    }

    .index_footr {
      background-color: #2ecc71;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    .index_bodyr {
      background-color: #ecf0f1;
      padding: 20px;
    }

    /* Your Carousel and Theme Container Styles */
    /* Add your specific styles for the carousel and theme container here */

  </style>
</head>
<body>
  <!-- Your HTML content goes here -->

  <div class="idx">
    <div class="index_headr">
      <nav>
        <ul class="menu_1">
          <li>
            <a href="#">Home</a>
            <ul class="menu_2">
              <li><a href="#">Personal</a></li>
              <li><a href="#">Profile</a></li>
              <li><a href="#">Settings</a></li>
            </ul>
          </li>
          <li><a href="#">Search</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    </div>
    <div class="index_bodyr">
      <!-- Your other content goes here -->
    </div>
    <div class="index_footr">Footer Content</div>
  </div>

</body>
</html>
